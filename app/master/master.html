<div ng-controller="BottomSheetExample" class="md-padding" flex ng-cloak>
    <h2 class="md-title">Usage</h2>
    <p>Somehow I can access to all the products from this main view.</p>
    <h2 class="md-title">Actions</h2>
    <p>Here I can export, save, share etc.</p>
    <p>Also I have all the tagging possibilities..</p>

    <div ng-controller="mainListCtrl as appCtrl" flex ng-cloak>

        <md-content layout-padding>

            <md-grid-list
                    md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
                    md-row-height-gt-md="1:1" md-row-height="4:3"
                    md-gutter="8px" md-gutter-gt-sm="4px" >

                    <md-grid-tile ng-repeat="card in appCtrl.cards"
                                  md-rowspan="2"
                                  md-colspan="2"
                                  >

                                        <md-card >
                                            <md-card-content >
                                                <img src="{{card.imageURL}}"
                                                     alt="image caption"
                                                     class="cardImage">
                                            </md-card-content>
                                            <md-card-footer class="cardFooter">
                                                {{card.imageURL}}
                                            </md-card-footer>
                                        </md-card>
                        </div>
                    </md-grid-tile>

            </md-grid-list>
        </md-content>
    </div>

</div>
